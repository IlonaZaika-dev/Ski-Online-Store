<div *ngIf="product" class="row">
    <div class="col-6">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
    </div>
    <div class="col-6">
        <h3>{{product.name}}</h3>
        <p class="mt-3" style="font-size: 2em;">{{product.price | currency}}</p>
        <div class="row mt-3">
            <div class="col-12">
                <p>{{product.description}}</p>
            </div>
        </div>
        <div class="d-flex justify-content-start align-items-center mt-3">
            <i (click)="decrementItemQuantity()" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 1.5em;"></i>
            <span class="font-weight-bold" style="font-size: 1.5em;">{{quantity}}</span>
            <i (click)="incrementItemQuantity()" class="fa fa-plus-circle text-warning ml-2"style="cursor: pointer; font-size: 1.5em;"></i>
            <button (click)="addItemToBasket(product)" class="btn btn-outline-primary btn-lg ml-4">Add to Cart</button>
        </div>
    </div>
</div>
